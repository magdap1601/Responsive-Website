<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

 <header class="header"> 
  <div class="header__container container">

    <a href="#" class="header__logo">BestShop</a>

    <nav>
      <input type="checkbox"class="menu__btn" id="menu__btn"></input>
      <label for="menu__btn" class="menu__toggle">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <ul class="header__nav">
        <li class="nav__element"><a href="#" class="nav__link">WHY US</a></li>
        <li class="nav__element"><a href="#" class="nav__link">BENEFITS</a></li>
        <li class="nav__element"><a href="#" class="nav__link">PRICING</a></li>
        <li class="nav__element"><a href="#" class="nav__link">CONTACT</a></li>

      </ul>
    </nav>
  </div>
 </header>

 <div class="opening">
     <h1 class="opening__header">Sell More!</h1>
  <p class="opening__pargh">Open shop on our platform and increase your sales</p>
  <button class="btn btn--blue btn--big">Open your shop</button> 
    <img
    class="opening__image"
    srcset="assets/Background.png 1735w, assets/Background@2x.png 3470w"
    sizes="(max-width: 992px) 1735px,
    3470px"
    src="assets/Background.png"
    alt="Picture shows hands working on laptop.">
 </div>

 <div class="statistic container">
  <h2 class="statistic__header">The most popular sales platform in country</h2>
  <div class="statistic__boxes">
    <div class="statistic__singleBox">
      <div class="singleBox__shape singleBox__shape--pink"></div>
      <div class="singleBox__element"></div>
      <p class="singleBox__number">100000+</p>
      <p class="singleBox__text">daily entries</p>
    </div>

     <div class="statistic__singleBox">
      <div class="singleBox__shape singleBox__shape--blue"></div>
      <div class="singleBox__element"></div>
      <p class="singleBox__number">2000000+</p>
      <p class="singleBox__text">seen products<br/> every day</p>
    </div>

     <div class="statistic__singleBox">
      <div class="singleBox__shape singleBox__shape--green"></div>
      <div class="singleBox__element"></div>
      <p class="singleBox__number">10000+</p>
      <p class="singleBox__text">added posts<br/> daily</p>
    </div>
  </div>
 </div>
 </body>
</html>
